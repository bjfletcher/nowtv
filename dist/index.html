<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js"></script>
    <script>
        /**
         * ES5 doesn't support ES6 modules and so we're using a very basic
         * require() (see js/lib/loader.js) for using modules.
         */
        require(['main']);
    </script>
</head>
<body class="nowtv">
<div class="header">
    <img class="logo" src="/images/nowtv-logo.png" />
    <div class="account">
        <a class="account__actions">Log in/sign up</a>
        <a>Help</a>
    </div>
</div>
<div class="navigation">
    <div class="navigation__links">
        <a href>HOME</a>
        <a href>NEW RELEASES</a>
        <a href>COLLECTIONS</a>
        <a href>GENRES</a>
        <a href>MOVIE CHANNELS</a>
        <a href>NEWS</a>
        <a href>MY MOVIES</a>
    </div>
    <div class="search">
        <input type="text" class="search__input"/>
        <div class="search-results">
            <div class="search-results__filters">
                <a>Movies</a>
                <a>View All</a>
            </div>
            <div class="search-results__list">
                <a>Eternal Sunshine of the Spotless Mind</a>
                <a>Little Miss Sunshine</a>
            </div>
        </div>
    </div>
</div>
<h1>10 Search Results For 'Johnny Dep...</h1>
<div class="films">
    <h2>Films (10)</h2>
    <span>Sort by</span>
    <select>
        <option>Most popular</option>
    </select>
    <div class="films__thumbnails">
        <div class="films__thumbnail">
            <img src=""/>
            <span class="films__thumbnail-title">Pirates of the Caribbean</span>
            <span class="films__thumbnail-rating"></span>
        </div>
    </div>
</div>
</body>
</html>
